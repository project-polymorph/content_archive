腾讯:
  name: 腾讯
  description: 该目录包含来自腾讯媒介的一系列关于多元性别的作品与报道，涉及漫画、视频、新闻文章和文学作品等多种形式。《我的伪娘室友》是腾讯动漫发布的一部漫画作品，第九话描述了伪娘角色的生活细节和身份认同的探讨，以及人物间的互动与冲突。台湾影片《迷失安狄》的预告片展示了变性人在社会中的挑战，试图引发公众对多元性别的关注。腾讯新闻中的多篇文章探讨了男性穿女装的文化现象、校园霸凌事件下的性别问题，以及跨性别者的真实故事等，分析了社会、医学与文化对性别认同的影响。此外，目录中还有变装小说的推荐，通过轻松幽默的方式展现变装文化的多样性，反映当代社会对性别流动性的接纳与理解。这些内容共同丰富了关于多元性别的视角与表达，促进了对性别认同和性别角色的深入思考。
豆瓣:
  name: 豆瓣
  description: 目录《豆瓣》下的文件包括各种与多元性别相关的内容，其中有关于《魁拔之书》的读书笔记，探讨了书中呈现的同性恋和跨种族婚姻的道德观念，反映了文化和社会结构对性别认同的影响。另一本漫画《MARS
    6》则通过复杂的人物关系引发读者对多样性的思考。此外，还有《性别是条毛毛虫》一书的试读，主要反映了性别的构建及个人在性别认同方面的挣扎，并对传统二元性别划分提出质疑。
    其他文件如关于中国同性恋研究的摘录，分析了同性恋题材在中国文化中的发展，探讨了同性恋者所面临的社会压力及法律障碍。此外，何清涟的相关书籍展示了社会与文化对性别变迁的影响，《寂寞之井》则通过细腻的心理描写展现了女同性恋者的孤独与挣扎。
