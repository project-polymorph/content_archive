  description: '此文件为《台湾跨性别族群生活处境报告》的发布内容，主要关注台湾跨性别者在日常生活、职场经验及就医经历等方面的真实处境与挑战。本次研究由台湾同志咨询热线协会进行，收集了832份跨性别者的问卷，并进行了深入的焦点小组讨论，分析了参与者在不同生活领域的体验。


